<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resolver Problemas Matemáticos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Resuelve los problemas matemáticos</h1>

        <div class="scoreboard">
            <p>Aciertos: <span id="correctCount">0</span> | Errores: <span id="wrongCount">0</span></p>
        </div>

        <div id="problem" class="problem">
            <p><span id="num1"></span> <span id="operator"></span> <span id="num2"></span> = ?</p>
        </div>

        <input type="number" id="userAnswer" placeholder="Escribe tu respuesta">
        <button id="checkAnswer">Comprobar Respuesta</button>
        <p id="resultMessage"></p>
        <button id="nextProblem" style="display:none;">Siguiente Problema</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
